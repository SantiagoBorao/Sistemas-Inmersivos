<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tutorial dom-overlay-1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js"></script>

  </head>
  <body>
    <a-scene webxr="requiredFeatures: dom-overlay, local-floor; overlayElement: #overlay;" 
    dom-overlays-system>
      <a-box color="red" position="0 0 -2" scale="0.5 0.5 0.5" rotation="0 -45 0">
    </a-scene>

    <div id="overlay"> 
      <button id="btn-change-color"> Change color </button>
    </div>
  </body>
</html>
