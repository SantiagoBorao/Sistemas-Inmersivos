<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene whack>
      <a-box
        class="selectable"
        id="to-whack"
        color="red"
        material="transparent: true; opacity: 1.0"
        position="0 1.6 -5"
        visible="true"
      ></a-box>
      <a-camera position="0 0 0">
        <!Para mejorar las prestaciones es útil definir qué entidades queremos controlar.>
        <!Esto se hace a través del componente raycaster, 
        definiendo la clase de objetos a controlar, y asignando esa clase a las entidades>
        <a-cursor raycaster="objects: .selectable"></a-cursor>
      </a-camera>
    </body>
    </a-scene>
   
</html>
