<!DOCTYPE html>
<html>
  <head>
    <!Crear página web donde visualizar el contenido>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Three.js - Tutorial básico</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="control">
      <div>
        <input type="range" id="fovControl" />
        <label for="fovControl">fov</label>
      </div>
      <div>
        <input type="range" min="0.1" max="10" step="0.1" id="nearControl" />
        <label for="nearControl">near</label>
      </div>
      <div>
        <input type="range" min="1" max="1000" step="1" id="farControl" />
        <label for="farControl">far</label>
      </div>
    </div>
    <script type="module" src="script.js"></script>
    <!Importar librería de Three>
    <script type="module">
      import three from 'https://cdn.skypack.dev/three';
    </script>
  </body>
</html>
